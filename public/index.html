<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Uploader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .icons {
            display: flex;
            gap: 1rem;
        }

        .icon {
            color: #64748b;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: var(--primary);
        }

        .upload-box {
            border: 2px dashed #cbd5e1;
            border-radius: 0.75rem;
            padding: 3rem 2rem;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }

        .upload-box.dragover {
            border-color: var(--primary);
            background: #f1f5f9;
        }

        .cloud-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #64748b;
            margin: 0.5rem 0;
        }

        .upload-text small {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        #fileName {
            color: #475569;
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        #status {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background: #dcfce7;
            color: #166534;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        .stats {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 2rem;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .popup.success {
            border-left: 5px solid #16a34a;
        }

        .popup.error {
            border-left: 5px solid #dc2626;
        }

        .popup button {
            margin-top: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">Cloud</div>
            <div class="icons">
                <i class="fas fa-cog icon"></i>
                <i class="fab fa-github icon"></i>
            </div>
        </header>
        
        <div class="upload-box" id="dropZone">
            <i class="fas fa-cloud-upload-alt cloud-icon"></i>
            <div class="upload-text">
                Upload Your Files<br>
                <small>Drag and drop files here or click to browse</small>
            </div>
        </div>
        
        <div id="fileName"></div>
        <input type="file" id="fileInput">
        <button class="btn" onclick="uploadFile()">
            <i class="fas fa-upload"></i>
            Choose File
        </button>
        
        <div class="stats">
            Maximum upload file size: 100MB
        </div>

        <p id="status"></p>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFile(fileInput.files[0]);
        });

        function handleFile(file) {
            fileName.textContent = `Selected file: ${file.name}`;
        }

        async function uploadFile() {
            if (!fileInput.files.length) return showPopup("Please select a file!", "error");

            const btn = document.querySelector('.btn');
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Uploading...`;
            btn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                showPopup(`File uploaded! <a href="${data.url}" target="_blank">View file</a>`, "success");
            } catch {
                showPopup("Upload failed. Try again.", "error");
            } finally {
                btn.innerHTML = `<i class="fas fa-upload"></i> Choose File`;
                btn.disabled = false;
            }
        }

        function showPopup(msg, type) {
            const popup = document.getElementById("popup");
            document.getElementById("popupMessage").innerHTML = msg;
            popup.className = `popup ${type}`;
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 3000);
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>

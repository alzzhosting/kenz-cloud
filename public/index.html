<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Uploader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .upload-box {
            border: 2px dashed #cbd5e1;
            border-radius: 0.75rem;
            padding: 3rem 2rem;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }

        .cloud-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        #fileName {
            color: #475569;
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        .stats {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 2rem;
        }

        /* POPUP STYLE */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .popup-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .popup-message {
            color: #475569;
            margin-bottom: 1rem;
        }

        .popup button {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .popup button:hover {
            background: var(--primary-hover);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }

        .popup-close:hover {
            color: var(--primary);
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-overlay.show .popup {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-box" id="dropZone">
            <i class="fas fa-cloud-upload-alt cloud-icon"></i>
            <div class="upload-text">
                Upload Your Files<br>
                <small>Drag and drop files here or click to browse</small>
            </div>
        </div>
        
        <div id="fileName"></div>
        <input type="file" id="fileInput" style="display: none;">
        <button class="btn" onclick="uploadFile()">
            <i class="fas fa-upload"></i>
            Choose File
        </button>

        <div class="stats">Maximum upload file size: 100MB</div>
    </div>

    <!-- POPUP MODAL -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <div class="popup-header">Upload Status</div>
            <div class="popup-message" id="popupMessage"></div>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const popupOverlay = document.getElementById('popupOverlay');
        const popupMessage = document.getElementById('popupMessage');

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFile(fileInput.files[0]);
        });

        function handleFile(file) {
            fileName.textContent = `Selected file: ${file.name}`;
        }

        async function uploadFile() {
            if (!fileInput.files.length) {
                showPopup('Please select a file first!');
                return;
            }

            const btn = document.querySelector('.btn');
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Uploading...`;
            btn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                showPopup(`File uploaded successfully! <a href="${data.url}" target="_blank">View file</a>`);
            } catch (error) {
                console.error('Error:', error);
                showPopup('Upload failed. Please try again.');
            } finally {
                btn.innerHTML = `<i class="fas fa-upload"></i> Choose File`;
                btn.disabled = false;
            }
        }

        function showPopup(message) {
            popupMessage.innerHTML = message;
            popupOverlay.classList.add('show');
        }

        function closePopup() {
            popupOverlay.classList.remove('show');
        }
    </script>
</body>
</html>
